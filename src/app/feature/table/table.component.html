<section>
  <div class="spinner-container" *ngIf="dataSource?.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-action-btn">
    <app-ui-btn (click)="addHobby()">Add</app-ui-btn>
    <app-ui-btn>Upload</app-ui-btn>
  </div>
  <table
    mat-table
    class="example-table"
    recycleRows
    matSort
    matSortActive="id"
    matSortDirection="asc"
    matSortDisableClear
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns"
    >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>

      <ng-container *ngIf="column !== 'actions'; else actions">
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <ng-template #actions>
        <td mat-cell *matCellDef="let row">
          <app-ui-btn-icon type="delete" (click)="deleteHobby(row.id)"></app-ui-btn-icon>
          <app-ui-btn-icon type="edit" (click)="editHobby(row)"></app-ui-btn-icon>
        </td>
      </ng-template>

    </ng-container>

    <!-- definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="10"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
  ></mat-paginator>
</section>
